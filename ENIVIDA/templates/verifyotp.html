{% extends "base.html" %}
{% block content %}
{% load static %}

    <section class="wrapper banner-wrapper">
        <div id="flexSlider" class="flexslider">
            <div class="inner-banner"><img src="{% static 'theme/images/banner/inner-banner.png'%}"
                    alt="Inner Banner of Consumer Affairs" title="banner"></div>
        </div>
    </section>
    <div class="wrapper" id="skipCont"></div>
    <!--/#skipCont-->
    <section id="fontSize" class="wrapper body-wrapper ">
        <div class="bg-wrapper inner-wrapper">
            <div class="breadcam-bg breadcam">
                <div class="container common-container four_content">
                    <ul>
                        <li><a href="/">Home </a></li>
                        <li class="current">Login</li>
                    </ul>
                </div>
            </div>
            <section id="page-head" class="wrapper headings-wrapper">
                <div class="container common-container four_content">
                    <h1>Verify OTP</h1>
                    <hr />
                </div>
            </section>
            <!--/#page-head-->
            <section id="paragraph" class="wrapper paragraph-wrapper">
                <div class="container common-container four_content">
                    <div class="form-container">
                        <headers>OTP Verification</headers>
                        <form action="/login" method="post">
                            {% csrf_token %}
                            {% if error %}

                                 <div class="alert" role="alert">
                                     <span>&#9888; </span>{{error}}
                                 </div>
                                 {% endif %}
                            <div class="form first">
                                <div class="details personal">

                                    <div class="fields">

                                        <div class="input-field">
                                            <label>Enter OTP<span class="imp">*</span></label>
                                            <input type="text" id="email" name="Email" placeholder="Corresponding Email"
                                                required>
                                        </div>

                                    </div>
                                </div>

                                <div class="buttons">
                                    <input type="reset" value="Verify OTP" class="button">
                                </div>
                            </div>
                    </div>
                </div>
                </form>
        </div>
        <hr />
        </div>
    </section>

{% endblock %}
